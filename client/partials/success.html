<a ng-click="logout()">Logout</a>

<h1>Welcome back {{ username }}!</h1>


<form ng-submit="message()">
  <label><h3>Write a message!</h3></label>
  <input type="text" class="form-control" ng-model="postMsg.text" />
  <button type="submit" class="btn btn-default">Post!</button>
</form>

  <!-- "orderBy:createdAt:true" puts the most recent post at the top-->
<div ng-repeat="post in posts | orderBy:createdAt:true" class="well" >
  <div class="panel panel-success">
    <div class="panel-heading">
      <h3 class="panel-title"><b>{{ post.username }}</b> <small>{{ post.createdAt | date:'medium' }}</small></h3>
    </div>
    <div class="panel-body">
      {{ post.text }}
    </div>
  </div>

  <div ng-repeat="comment in post.comments">
    <div class="panel panel-warning">
      <div class="panel-heading">
        <h3 class="panel-title"><b>{{ comment.name }}</b> {{ comment.createdAt }}</h3>
      </div>
      <div class="panel-body">
        {{ comment.text }}
      </div>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Comment</h3>
    </div>
    <div class="panel-body">
      <form name="oneComment" ng-submit="comment(post._id)">
        <input type="text" class="form-control" ng-model="text" />
        <button type="submit" class="btn btn-default">Comment!</button>
      </form>
    </div>
  </div>


</div>
