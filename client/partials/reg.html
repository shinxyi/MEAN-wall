<a href="#/login">Login</a> |
<b>Register!</b>

<h1>Register</h1>

<div ng-if="errors">
  <ul>
    <li ng-repeat="err in errors">{{ err }}</li>
  </ul>
</div>

<form ng-submit= 'reg()'>
  Email: <input type='email' ng-model='info.email' />
  Username: <input type='text' ng-model='info.username' />
  Password:<input type='password' ng-model='info.password' />
  Confirm Password: <input type='password' ng-model='info.password2' />
  <button type='submit' class="btn btn-default">Register!</button>
</form>
